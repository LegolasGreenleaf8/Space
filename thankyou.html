<h1 class="w3-xxxlarge w3-text-blue"><b>Dear,<br> Client  </b></h1>

<img src="pictures\thankyou.jpg"  width="1030" height="700">

<button onclick="typeWriter()">You Have A Message</button>
<h1>From Team Space Interior.</h1>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Thank you for signing up with Space interior Designing & Co. Now you are  one step closer in making your dream space a reality✧･ﾟPlease check your inbox as we have sent you an e-mail regarding the sign up, please proceed from that point onwards. Our  company promises you to provide an outstanding customer service for every transaction. The management is always happy to serve you! if you have any comments and suggestions regarding our services and products please feel free to share it with us. We value our customers and your opinions ♡';
var speed = 60;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
